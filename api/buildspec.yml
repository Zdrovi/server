version: 0.2

env:
    variables:
        PROJECT_NAME: api
        DOCKER_BUILD: no
        BUILD_TYPE: lib
        S3_CICD_FUNCTIONS_DESTINATION: applications/cicd

phases:
    install:
        runtime-versions:
            java: corretto21
        commands:
            - apt update -y
            - apt install docker.io curl -y
            - nohup /usr/local/bin/dockerd --host=unix:///var/run/docker.sock --host=tcp://127.0.0.1:2375 --storage-driver=overlay2&
            - timeout 15 sh -c "until docker info; do echo .; sleep 1; done"
            - sudo apt install python3 -y
            - sudo apt install python3-pip -y
            - pip3 install boto3
    pre_build:
        commands:
            - echo "Fetching repository token ..."
            - export CODEARTIFACT_AUTH_TOKEN=`aws codeartifact get-authorization-token --domain zdrovi --domain-owner ${account_id} --region eu-central-1 --query authorizationToken --output text`
            - echo "Pulling settings.xml"
            - aws s3 cp s3://zdrovi-ci-cd/settings.xml settings.xml
            - aws s3 cp s3://${BUCKET_NAME}/${S3_CICD_FUNCTIONS_DESTINATION}/ ./ --recursive
    build:
        commands:
            - if [ "$DOCKER_BUILD" = "yes" ]; then bash functions/mvn_build.sh ;fi
    post_build:
        commands:
            - echo "Publishing to artifact repository ..."
            - mvn -s settings.xml deploy -P ${BUILD_TYPE}
cache:
    paths:
        - '/root/.m2/**/*'
        - '/root/.npm/**/*'
        - '/root/.pip-cache/**/*'
        - '/root/.docker/**'